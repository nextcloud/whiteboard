version: '3.7'
services:
  nextcloud-whiteboard-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3002:3002
    environment:
      - NEXTCLOUD_URL
      - JWT_SECRET_KEY
      ## if you run this rootess, backup_dir needs to be in a place writeable to the non-root process, for example:
      - BACKUP_DIR=/tmp/backup
    restart: unless-stopped